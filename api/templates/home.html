<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background-color: rgba(44, 62, 80, 0.8);
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2ecc71;
        }
        /* Media queries para hacerlo responsive */
        @media (max-width: 1200px) {
            h1 {
                font-size: 2em;
            }
            .container {
                padding: 15px;
            }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            .container {
                padding: 10px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            .container {
                padding: 5px;
            }
            button {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenido al Centro de Recepción Comunal</h1>
        <p>Utiliza el menú para navegar a las diferentes secciones.</p>
        <div class="buttons">
            <button onclick="window.location.href='#registro'">Registro</button>
            <button onclick="window.location.href='{% url 'CRC' %}'">Iniciar Sesión</button>
        </div>
    </div>

</body>
</html>
